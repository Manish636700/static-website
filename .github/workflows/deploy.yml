name: Deploy to Github Pages

on:
 push:
   branches:
     - main

permissions:
 contents: write

jobs:
 deploy:
   runs-on: ubuntu-latest


   steps:
   - name: checkout repository
     uses: actions/checkout@v4

   - name: Setup Pages
     uses: actions/configure-pages@v3
     
   - name: Upload site
     uses: actions/upload-pages-artifact@v2
     with:
      path: '.'

   - name: Deploy to Github pages
     uses: actions/deploy-pages@v2
